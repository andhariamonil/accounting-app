<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Report</title>
</head>
<body>

<h1>Balance Report</h1>

<table>
    <thead>
        <tr>
            <th>Account Name</th>
            <th>Balance</th>
        </tr>
    </thead>
    <tbody>
        {% for account in balances %}
            <tr>
                <td>{{ account[0] }}</td>
                <td>{{ account[1] }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
